<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- Title Area -->
    <header>Tic Tac Toe</header>
    
    <!-- Message Area -->
    <h2>X's Turn</h2>

    <!-- Section for game board (board) -->
    <section id="squares">
        <div id="r0c0" class="right bottom"></div>
        <div id="r0c1" class="right bottom left"></div>
        <div id="r0c2" class="bottom left"></div>
        <div id="r1c0" class="top right bottom"></div>
        <div id="r1c1" class="top right bottom left"></div>
        <div id="r1c2" class="top bottom left"></div>
        <div id="r2c0" class="top right"></div>
        <div id="r2c1" class="top right left"></div>
        <div id="r2c2" class="top left"></div>
    </section>

    <!-- section for game mode controls -->
    <section id="gameMode">
        <br>
        <input type="radio" name="mode" id="marker" value="marker" checked>X and O&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="mode" id="color" value="color">Colors
    </section>

    <!-- Play Again Button Area -->
    <button>Reset Game</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- Title Area -->
    <header>Tic Tac Toe</header>
    
    <!-- Message Area -->
    <h2>X's Turn</h2>

    <!-- Section for game board (board) -->
    <section id="squares">
        <div id="r0c0" class="center right bottom"></div>
        <div id="r0c1" class="center right bottom left"></div>
        <div id="r0c2" class="center bottom left"></div>
        <div id="r1c0" class="center top right bottom"></div>
        <div id="r1c1" class="center top right bottom left"></div>
        <div id="r1c2" class="center top bottom left"></div>
        <div id="r2c0" class="center top right"></div>
        <div id="r2c1" class="center top right left"></div>
        <div id="r2c2" class="center top left"></div>
    </section>

    <!-- Play Again Button Area -->
    <button>Reset Game</button>
</body>
</html>

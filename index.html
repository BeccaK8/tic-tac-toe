<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>Tic Tac Toe</header>
    
    <!-- Message Area -->
    <h2>X's Turn</h2>

    <!-- Section for game board (board) -->
    <section id="squares">
        <div id="r0c0" class="right, bottom"></div>
        <div id="r0c1" class="right, bottom, left"></div>
        <div id="r0c2" class="bottom, left"></div>
        <div id="r1c0" class="top, right, bottom"></div>
        <div id="r1c1" class="top, right, bottom, left"></div>
        <div id="r1c2" class="top, right, bottom, left"></div>
        <div id="r2c0" class="top, right"></div>
        <div id="r2c1" class="top, right, left"></div>
        <div id="r2c2" class="top, left"></div>
    </section>

    
    <!-- Play Again Button Area -->
    <button>Reset Game</button>
</body>
</html>
